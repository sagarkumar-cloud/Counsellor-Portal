<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <div class="container">


         <nav class="navbar navbar-expand-lg bg-body-tertiary">
             <div class="container-fluid">
                 <a class="navbar-brand" href="#">Navbar</a>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                 </button>
                 <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                     <div class="navbar-nav">
                         <a class="nav-link active" aria-current="page" href="#">Add enquiries</a>
                         <a class="nav-link" href="viewEnq">View enquiries</a>
                         <a class="nav-link" href="logout">Logout</a>
                         <a class="nav-link" href="dashboard">Dashboard</a>
                     </div>
                 </div>
             </div>
         </nav>
         <h1>Add Enquiry</h1>

         <p th:text="${sMsg}" style="color:green;"/>
         <p th:text="${eMsg}" style="color:red;"/>

         <form th:object="${enquiry}" method="post" th:action="@{/addEnq}">
             <table>
                 <tr>
                     <td>Name :</td>
                     <td><input type="text" th:field="*{name}" class="form-control" required>
                     <input type="hidden" th:field="*{enquiryId}" required></td>
                 </tr>
                 <tr>
                     <td>Phone no :</td>
                     <td><input type="number" th:field="*{phno}" class="form-control" required></td>
                 </tr>
                 <tr>
                     <td>Class mode :</td>
                     <td>
                         <select type="text" th:field="*{classMode}" class="form-control" required>
                             <option value="Online">online</option>
                             <option value="Class mode">class mode</option>
                         </select>
                     </td>
                 </tr>
                 <tr>
                     <td>Course :</td>
                     <td>
                         <select th:field="*{courseName}" class="form-control" required >
                             <option value="Java">java</option>
                             <option value="python">python</option>
                             <option value="dot net">dot net</option>
                             <option value="react">react</option>
                             <option value="mern">mern</option>
                             <option value="devops">devops</option>
                         </select>
                     </td>
                 </tr>
                 <tr>
                     <td>Status :</td>
                     <td>
                         <select th:field="*{status}" class="form-control"  required>
                             <option value="Enrolled">enrolled</option>
                             <option value="Lost">lost</option>
                             <option value="Open">open</option>
                         </select>
                     </td>
                 </tr>
                 <tr>
                     <td></td>
                     <td><input type="submit" value="Save" class="btn btn-primary"/></td>
                 </tr>
             </table>
         </form>
     </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
