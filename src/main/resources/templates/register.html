<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

   <div class="container">
         <h1>Registration Page</h1>
          <p th:text="${eMsg}" style="color:red;"/>
         <p th:text="${sMsg}" style="color:green;"/>

       <form th:action="@{/register}" method="post" th:object="${counsellor}" >
           <table>
               <tr>
                   <td>Name :</td>
                   <td><input type="text" th:field="*{name}" class="form-control" required/></td>
               </tr>
               <tr>
                   <td>Email :</td>
                   <td><input type="email" th:field="*{email}" class="form-control" required/></td>
               </tr>
               <tr>
                   <td>Password :</td>
                   <td><input type="password" th:field="*{password}" class="form-control" required /></td>
               </tr>
               <tr>
                   <td>Phone No :</td>
                   <td> <input type="number" th:field="*{phno}" class="form-control"/> </td>
               </tr>
               <tr>
                   <td></td>
                   <td>
                       <input type="submit" value="Register" class="btn btn-primary"/>
                   </td>
               </tr>
           </table>
       </form>
         <a href="/">Click for login</a>
   </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
